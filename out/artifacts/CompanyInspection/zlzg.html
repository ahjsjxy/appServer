<div class="z-row szitem mui-table-view-cell padLR15">

    <input type="text" class="zlzgtextinput" placeholder="请输入..."/>

<div class="z-row szitem  mui-table-view-cell padLR15 demo1"  data-options='{}'>

 <button class="xcjcyesbtn">生成责令整改文书</button>

<!--footer-->

<script src="mui-master/dist/js/mui.min.js"></script>
<script src="mui-master/examples/hello-mui/js/mui.picker.min.js"></script>
		<script>
			(function($) {
				$.init();
				var result = $('.result');
				var btns = $('.demo1');
				btns.each(function(i, btn) {
					btn.addEventListener('tap', function() {
						var _self = this;
						if(_self.picker) {
							_self.picker.show(function (rs) {
								result[i].innerText = rs.text;
								_self.picker.dispose();
								_self.picker = null;
							});
						} else {
							var optionsJson = this.getAttribute('data-options') || '{}';
							var options = JSON.parse(optionsJson);
							var id = this.getAttribute('id');
							_self.picker = new $.DtPicker(options);
							_self.picker.show(function(rs) {
								result[i].innerText = rs.text;
								_self.picker.dispose();
								_self.picker = null;
							});
						}
						
					}, false);
				});
			})(mui);
		</script>
     <script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
		
	
	</script>

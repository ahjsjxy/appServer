<style type="text/css">
.mui-content{padding:0px 0px 55px 0px;}
.mui-table-view-cell:after { background-color: #fff;}
.mui-checkbox.mui-left label, .mui-radio.mui-left label{padding:0px;}
.mui-checkbox, .mui-radio {height:37px;}
.mui-checkbox.mui-left input[type=checkbox], .mui-radio.mui-left input[type=radio]{left:0px;}
.mui-checkbox input[type=checkbox], .mui-radio input[type=radio] {
     position: relative;
     top: 0px;
     right: 0px;
     display: block;}
</style>

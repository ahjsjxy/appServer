<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<!--标准mui.css-->
<link rel="stylesheet" href="mui-master/dist/css/mui.min.css">
<link href="fontawesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link href="css/z-layout.css" rel="stylesheet" type="text/css">
<link href="css/style.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="mui-master/examples/hello-mui/css/app.css" />
<link rel="stylesheet" type="text/css" href="mui-master/examples/hello-mui/css/mui.picker.min.css"/>

<!--App自定义的css-->
<style type="text/css">
.mui-content{padding:0px 0px 55px 0px;}
.mui-checkbox.mui-left label, .mui-radio.mui-left label{padding:0px;}
.mui-checkbox, .mui-radio {height:37px;}
.mui-checkbox.mui-left input[type=checkbox], .mui-radio.mui-left input[type=radio]{left:0px;}
.mui-checkbox input[type=checkbox], .mui-radio input[type=radio] {
     position: relative;
     top: 0px;
     right: 0px;
     display: block;}
.mui-table-view-cell:after{right:15px;}
</style>
</head>
<body>
<!--toptar-->
<header class="mui-bar mui-bar-nav"> 
  <a class="mui-action-back mui-pull-left">
   <i class="fa fa-angle-left"></i>
  </a>
  <h1 class="mui-title">消息</h1>
</header>
<!--content-->
<div class="mui-content">


<div class="z-row xxitem mui-table-view-cell">
<div class="xxxtb"><span class="xxxtbnum">2</span><img src="images/gn_dwxtb.png"></div>
<div class="z-col"> 
  <div class="z-row">
    <div class="z-col xxtitle">检查计划</div>
  </div>
  <div class="z-row">
    <div class="z-col xxtxt ellipsis">区管理员发布新的检查计划</div>
  </div>
</div>
<div class="xxjtright"><i class="fa fa-angle-right fa-lg"></i></div>
</div>



<div class="z-row xxitem mui-table-view-cell">
<div class="xxxtb"><span class="xxxtbnum">2</span><img src="images/gn_dwxtb.png"></div>
<div class="z-col"> 
  <div class="z-row">
    <div class="z-col xxtitle">检查计划</div>
  </div>
  <div class="z-row">
    <div class="z-col xxtxt ellipsis">Admin发布新的检查计划</div>
  </div>
</div>
<div class="xxjtright"><i class="fa fa-angle-right fa-lg"></i></div>
</div>






</div>


<script src="mui-master/dist/js/mui.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<!--标准mui.css-->
<link rel="stylesheet" href="mui-master/dist/css/mui.min.css">
<link href="fontawesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link href="css/z-layout.css" rel="stylesheet" type="text/css">
<link href="css/style.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="mui-master/examples/hello-mui/css/app.css" />
<link rel="stylesheet" type="text/css" href="mui-master/examples/hello-mui/css/mui.picker.min.css"/>

</head>
<body>
<!--toptar-->
<header class="mui-bar mui-bar-nav"> 
  <a class="mui-action-back mui-pull-left">
   <i class="fa fa-angle-left"></i>
  </a>
  <h1 class="mui-title">数据统计</h1>
</header>
<!--content-->
<div class="mui-content">

<div class="tjbox">
<div class="z-row">
<div class="z-col tjitem">
    <div class="z-row">
       <div class="z-col tjsz colorRed">13</div>
    </div>
    <div class="z-row">
       <div class="z-col"></div>
       <div><span class="tjtxt">检查企业数</span></div>
       <div class="z-col"></div>
    </div>
</div>
<div class="z-col tjitem">
    <div class="z-row">
       <div class="z-col tjsz colorGreen">36</div>
    </div>
    <div class="z-row">
       <div class="z-col"></div>
       <div><span class="tjtxt">检查记录数</span></div>
       <div class="z-col"></div>
    </div>
</div>
</div>


<div class="z-row">
<div class="z-col tjitem">
    <div class="z-row">
       <div class="z-col tjsz colorGreen">21</div>
    </div>
     <div class="z-row">
       <div class="z-col"></div>
       <div><span class="tjtxt">已开责令整改数</span></div>
       <div class="z-col"></div>
    </div>
</div>
<div class="z-col tjitem">
    <div class="z-row">
       <div class="z-col tjsz colorBlue">16</div>
    </div>
    <div class="z-row">
       <div class="z-col"></div>
       <div><span class="tjtxt">移交数</span></div>
       <div class="z-col"></div>
    </div>
</div>
</div>



<div class="z-row">
<div class="z-col tjitem">
    <div class="z-row">
       <div class="z-col tjsz colorRed">24</div>
    </div>
    <div class="z-row">
       <div class="z-col"></div>
       <div><span class="tjtxt">检查问题数</span></div>
       <div class="z-col"></div>
    </div>
</div>
<div class="z-col tjitem">
    <div class="z-row">
       <div class="z-col tjsz colorGreen">98<span style="font-size:15px;">%</span></div>
    </div>
    <div class="z-row">
       <div class="z-col"></div>
       <div><span class="tjtxt">计划完成率</span></div>
       <div class="z-col"></div>
    </div>
</div>
</div>

</div>



</div>

</body>
</html>
